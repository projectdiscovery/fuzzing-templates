id: open-redirect

info:
  name: Open Redirect Detection
  author: princechaddha
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      redirect:
        - "interact.sh"

    fuzzing:
      - part: query
        type: replace
        mode: single
        values:
          - "https?://" # Replace HTTP URLs with alternatives
        fuzz:
          - "https://{{redirect}}"
        keys:
          - next
          - url
          - target
          - rurl
          - dest
          - destination
          - redir
          - redirect_uri
          - redirect_url
          - redirect
          - view
          - to
          - image_url
          - go
          - return
          - returnTo
          - return_to
          - checkout_url
          - continue
          - return_path

      - part: query
        type: replace
        mode: single
        values:
          - "^[A-Za-z0-9-._]+:[0-9]+$" # Replace <host>:<port> with alternative
        fuzz:
          - "{{redirect}}:80"
        keys:
          - next
          - url
          - target
          - rurl
          - dest
          - destination
          - redir
          - redirect_uri
          - redirect_url
          - redirect
          - view
          - to
          - image_url
          - go
          - return
          - returnTo
          - return_to
          - checkout_url
          - continue
          - return_path

    matchers:
      - type: regex
        part: header
        regex:
          - '(?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)interact\.sh\/?(\/|[^.].*)?$' # https://regex101.com/r/ZDYhFh/1
